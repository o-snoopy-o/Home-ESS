<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Power Flow</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .box {
      display: inline-block;
      padding: 20px 30px;
      border: 1px solid #777;
      margin: 10px;
      min-width: 100px;
    }

    .arrow-container {
      display: inline-block;
      position: relative;
      margin: 0 10px;
    }

    .arrow {
      display: inline-block;
      height: 10px;
      width: 100px;
      background-color: yellow;
      position: relative;
    }

    .arrow::after {
      content: '';
      position: absolute;
      right: -10px;
      top: -6px;
      width: 0;
      height: 0;
      border-left: 10px solid yellow;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .dots {
      position: absolute;
      top: -6px;
      left: 0;
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: yellow;
      border-radius: 50%;
      animation: move 1.5s linear infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes move {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(90px); opacity: 0; }
    }

    .error {
      color: red;
      margin-top: 30px;
    }

    .values {
      margin-top: 25px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Live Power Flow</h1>
  <div class="flow">
    <div class="box" id="solarBox">Solar</div>
    <div class="arrow-container">
      <div class="arrow"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="box" id="batteryBox">Battery</div>
    <div class="arrow-container">
      <div class="arrow"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="box" id="loadBox">Load</div>
  </div>

  <div class="values" id="liveValues"></div>
  <div class="error" id="error"></div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/data.json");
        if (!res.ok) throw new Error("Failed to fetch data.");
        const data = await res.json();
        document.getElementById("solarBox").textContent = `Solar\n${data.solar} W`;
        document.getElementById("batteryBox").textContent = `Battery\n${data.battery} V`;
        document.getElementById("loadBox").textContent = `Load\n${data.load} W`;

        const updated = new Date(data.timestamp * 1000).toLocaleTimeString();
        document.getElementById("liveValues").textContent =
          `Last updated: ${updated}`;
        document.getElementById("error").textContent = "";
      } catch (err) {
        document.getElementById("error").textContent = "‚ùå Failed to load data.";
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // refresh every 5 sec
  </script>
</body>
</html>
