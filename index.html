<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Power Flow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://raw.githubusercontent.com/o-snoopy-o/Home-ESS/main/Underlay.png') no-repeat center center fixed;
      background-size: contain;
      position: relative;
      color: white;
    }

    .box {
      position: absolute;
      padding: 10px 16px;
      border: 2px solid red;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
      white-space: pre-line;
      border-radius: 5px;
    }

    #solarBox {
      top: 120px;
      left: 590px;
    }

    #batteryBox {
      top: 400px;
      left: 350px;
    }

    #loadBox {
      top: 220px;
      right: 60px;
    }

    .arrow-container {
      position: absolute;
      height: 10px;
      display: flex;
      align-items: center;
    }

    .arrow {
      height: 10px;
      width: 150px;
      background-color: yellow;
      position: relative;
    }

    .arrow::after {
      content: '';
      position: absolute;
      right: -10px;
      top: -6px;
      width: 0;
      height: 0;
      border-left: 10px solid yellow;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .dots {
      position: absolute;
      top: -4px;
      left: 0;
      display: flex;
      gap: 20px;
      width: 100%;
      justify-content: space-between;
      padding: 0 10px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: yellow;
      border-radius: 50%;
      animation: move 1.5s linear infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }

    @keyframes move {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(130px); opacity: 0; }
    }

    /* Position arrows and dots */

    .arrow-solar {
      top: 160px;
      left: 480px;
    }

    .arrow-battery {
      top: 360px;
      left: 330px;
      transform: rotate(90deg);
      transform-origin: left center;
    }

    .arrow-load {
      top: 260px;
      left: 700px;
    }

    .error {
      color: red;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .values {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1em;
      color: white;
    }

    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Live Power Flow</h1>

  <!-- Boxes -->
  <div class="box" id="solarBox">Solar</div>
  <div class="box" id="batteryBox">Battery</div>
  <div class="box" id="loadBox">Load</div>

  <!-- Arrows -->
  <div class="arrow-container arrow-solar">
    <div class="arrow"></div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="arrow-container arrow-battery">
    <div class="arrow"></div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="arrow-container arrow-load">
    <div class="arrow"></div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Status messages -->
  <div class="values" id="liveValues"></div>
  <div class="error" id="error"></div>

  <!-- Script -->
  <script>
    async function fetchData() {
      try {
        const res = await fetch("/data.json");
        if (!res.ok) throw new Error("Failed to fetch data.");
        const data = await res.json();
        document.getElementById("solarBox").textContent = `Solar\n${data.solar} W`;
        document.getElementById("batteryBox").textContent = `Battery\n${data.battery} V`;
        document.getElementById("loadBox").textContent = `Load\n${data.load} W`;

        const updated = new Date(data.timestamp * 1000).toLocaleTimeString();
        document.getElementById("liveValues").textContent =
          `Last updated: ${updated}`;
        document.getElementById("error").textContent = "";
      } catch (err) {
        document.getElementById("error").textContent = "‚ùå Failed to load data.";
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // refresh every 5 sec
  </script>
</body>
</html>
