<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Power Flow</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .flow-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
    }

    .box {
      background-color: #333;
      border: 2px solid #888;
      padding: 20px 40px;
      margin: 0 20px;
    }

    .arrow {
      position: relative;
      width: 100px;
      height: 10px;
      background: yellow;
      margin: 0 10px;
    }

    .arrow::after {
      content: '';
      position: absolute;
      right: -20px;
      top: -10px;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 20px solid yellow;
    }

    .dots {
      position: absolute;
      top: -10px;
      left: 0;
      display: flex;
      gap: 10px;
      animation: moveDots 1s linear infinite;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #ff0;
      border-radius: 50%;
      opacity: 0.7;
    }

    @keyframes moveDots {
      0% {
        left: 0;
      }
      100% {
        left: 90px;
      }
    }

    .data {
      margin-top: 60px;
      font-size: 18px;
    }

    .error {
      color: red;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Live Power Flow</h1>
  <div class="flow-container">
    <div class="box">Solar</div>
    <div class="arrow">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="box">Battery</div>
    <div class="arrow">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="box">Load</div>
  </div>

  <div class="data" id="powerData">Loading...</div>
  <div class="error" id="errorMessage" style="display: none;">‚ùå Failed to load data.</div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/data');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();

        document.getElementById('powerData').textContent =
          `Solar: ${data.solar} W | Battery: ${data.battery} W | Load: ${data.load} W`;
        document.getElementById('errorMessage').style.display = 'none';
      } catch (err) {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('powerData').textContent = '';
      }
    }

    setInterval(fetchData, 1000);
    fetchData();
  </script>
</body>
</html>
