<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Power Flow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1624px;
      margin: auto;
    }

    .underlay {
      width: 100%;
      height: auto;
      display: block;
    }

    .box {
      position: absolute;
      padding: 10px 25px;
      border: 2px solid red;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
      white-space: pre-line;
      border-radius: 5px;
    }

    #battery_voltage {
      top: 67%;
      left: 40%;
    }

    #battery_current {
      top: 73%;
      left: 40%;
    }

    #battery_power {
      top: 58%;
      left: 31%;
    }

    .arrow-container {
      position: absolute;
      height: 10px;
      display: flex;
      align-items: center;
    }

    .arrow {
      height: 10px;
      width: 150px;
      background-color: yellow;
      position: relative;
    }

    .arrow::after {
      content: '';
      position: absolute;
      right: -10px;
      top: -6px;
      width: 0;
      height: 0;
      border-left: 10px solid yellow;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .dots {
      position: absolute;
      top: -4px;
      left: 0;
      display: flex;
      gap: 20px;
      width: 100%;
      justify-content: space-between;
      padding: 0 10px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: yellow;
      border-radius: 50%;
      animation: move 1.5s linear infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }

    @keyframes move {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(130px); opacity: 0; }
    }

    .arrow-solar {
      top: 21%;
      left: 29.6%;
    }

    .arrow-battery {
      top: 47.2%;
      left: 20.3%;
      transform: rotate(90deg);
      transform-origin: left center;
    }

    .arrow-load {
      top: 34%;
      left: 43.1%;
    }

    .error {
      color: red;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .values {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1em;
      color: white;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 24px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Live Power Flow</h1>
  <div class="container">
    <img src="https://raw.githubusercontent.com/o-snoopy-o/Home-ESS/main/Underlay.png" class="underlay">

    <!-- Boxes -->
    <div class="box" id="battery_voltage">Voltage:</div>
    <div class="box" id="battery_current">Current:</div>
    <div class="box" id="battery_power">0 W</div>

    <!-- Arrows -->
    <div class="arrow-container arrow-solar">
      <div class="arrow"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="arrow-container arrow-battery">
      <div class="arrow"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="arrow-container arrow-load">
      <div class="arrow"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Status messages -->
    <div class="values" id="liveValues"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function fetchData() {
  try {
    const res = await fetch("/data.json");
    if (!res.ok) throw new Error("Failed to fetch data.");
    
    const data = await res.json();
    console.log("Fetched data:", data);

    document.getElementById("battery_voltage").textContent = `Voltage:\n${data.battery_voltage} V`;
    document.getElementById("battery_current").textContent = `Current:\n${data.battery_current} A`;
    document.getElementById("battery_power").textContent = `${data.battery_power} W`;

    const updated = new Date(data.timestamp * 1000).toLocaleTimeString();
    document.getElementById("liveValues").textContent = `Last updated: ${updated}`;
    document.getElementById("error").textContent = "";
  } catch (err) {
    document.getElementById("error").textContent = "‚ùå Failed to load data.";
    console.error("Fetch error:", err);
  }
}


    fetchData();
    setInterval(fetchData, 5000); // refresh every 5 sec
  </script>
</body>
</html>
