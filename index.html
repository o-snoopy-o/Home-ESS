<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Power Flow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1624px;
      margin: auto;
    }

    .underlay {
      width: 100%;
      height: auto;
      display: block;
    }

    .box {
      position: absolute;
      padding: 10px 16px;
      border: 2px solid red;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
      white-space: pre-line;
      border-radius: 5px;
    }

    /* % positioning relative to image dimensions */
    #solarBox {
      top: 10.5%;
      left: 36.9%;
    }

    #batteryBox {
      top: 56%;
      left: 5.5%;
    }

    #loadBox {
      top: 17%;
      left: 92.4%;
    }

    .arrow-container {
      position: absolute;
      height: 10px;
      display: flex;
      align-items: center;
    }

    .arrow {
      height: 10px;
      width: 150px;
      background-color: yellow;
      position: relative;
    }

    .arrow::after {
      content: '';
      position: absolute;
      right: -10px;
      top: -6px;
      width: 0;
      height: 0;
      border-left: 10px solid yellow;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .dots {
      position: absolute;
      top: -4px;
      left: 0;
      display: flex;
      gap: 20px;
      width: 100%;
      justify-content: space-between;
      padding: 0 10px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: yellow;
      border-radius: 50%;
      animation: move 1.5s linear infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }

    @keyframes move {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(130px); opacity: 0; }
    }

    .arrow-solar {
      top: 21%;
      left: 29.6%;
    }

    .arrow-battery {
      top: 47.2%;
      left: 20.3%;
      transform: rotate(90deg);
      transform-origin: left center;
    }

    .arrow-load {
      top: 34%;
      left: 43.1%;
    }

    .error {
      color: red;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .values {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1em;
      color: white;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 24px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Live Power Flow</h1>
  <div class="container">
    <!-- Image background -->
    <img src="https://raw.githubusercontent.com/o-snoopy-o/Home-ESS/main/Underlay.png" class="underlay">

    <!-- Boxes -->
    <div class="box" id="solarBox">Solar</div>
    <div class="box" id="batteryBox">Battery</div>
    <div class="box" id="loadBox">Load</div>

    <!-- Arrows -->
    <div class="arrow-container arrow-solar">
      <div class="arrow"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="arrow-container arrow-battery">
      <div class="arrow"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="arrow-container arrow-load">
      <div class="arrow"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Status messages -->
    <div class="values" id="liveValues"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/data.json");
        if (!res.ok) throw new Error("Failed to fetch data.");
        const data = await res.json();
        document.getElementById("solarBox").textContent = `Solar\n${data.solar} W`;
        document.getElementById("batteryBox").textContent = `Battery\n${data.battery} V`;
        document.getElementById("loadBox").textContent = `Load\n${data.load} W`;

        const updated = new Date(data.timestamp * 1000).toLocaleTimeString();
        document.getElementById("liveValues").textContent = `Last updated: ${updated}`;
        document.getElementById("error").textContent = "";
      } catch (err) {
        document.getElementById("error").textContent = "‚ùå Failed to load data.";
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
